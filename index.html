<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Style Sheets-->
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->
    <link href="style/bootstrap.min.css" rel="stylesheet">
    <link href="style/style.css" rel="stylesheet">
    <!--End style sheets-->
    <title>ProPresenter Remote</title>
</head>
<body>
    <div id="pageControl" class="d-flex flex-column justify-content-end col-12 vh-100">
        <div id="pageBasicControlMd" class="d-xs-none d-md-flex flex-row flex-grow-1 col-12 justify-content-center p-3">
            <button id="btnPrevSlide" class="btn btn-primary col-4 p-0" type="button" style="background-color: black;">
                Go to Previous Slide
            </button>
            <div class="d-flex flex-column col-4 justify-content-stretch vh-95 px-3">
                <button id="btnPrevPres" class="btn btn-primary flex-fill p-0" type="button" style="background-color: black;">
                    Focus Previous Presentation
                </button>
                <button id="btnNextPres" class="btn btn-primary flex-fill p-0 mt-3" type="button" style="background-color: black;">
                    Focus Next Presentation
                </button>
            </div>
            <button id="btnNextSlide" class="btn btn-primary col-4 p-0" type="button" style="background-color: black;">
                Go to Next Slide
            </button>
        </div>
        <nav class="navbar sticky-bottom d-flex flex-column col-12 align-items-start p-0" style="background-color: black;">
            <div class="d-flex flex-row justify-content-center col-12">
                <button class="btn btn-link p-0 me-auto" type="button">
                    <p class="px-2 mb-0">&#060; Connect</p>
                </button>
                <div>
                    <button class="btn btn-primary" type="button">
                        <p class="mb-0">Present</p>
                    </button>
                    <button class="btn btn-primary" type="button">
                        <p class="mb-0">Stage</p>
                    </button>
                    <button class="btn btn-primary" type="button">
                        <p class="mb-0">Settings</p>
                    </button>
                </div>
                <p class="px-2 ms-auto" style="color: black;">&#060; Connect</p>
            </div>
            <h1 class="align-self-center mb-1">ProPresenter Remote</h1>
        </nav>
    </div>
    <!--Internal Scripts-->
    <script src="scripts/init.js"></script>
    <script src="scripts/apiFunctions.js"></script>
    <script src="scripts/listeners.js"></script>
    <!--External Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
